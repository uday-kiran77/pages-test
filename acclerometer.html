<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>
      Demo - The Web's Sixth Sense: A Study of Scripts Accessing Smartphone
      Sensors
    </title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <title>JavaScript Sensor Access Demo</title>
    <style></style>
  </head>
  <body>
    <p>ACCLEROMETER XGRAVITY VALUE</p>
    <p id="value"></p>
    <script>
      setInterval(window.addEventListener("devicemotion", handleMotion), 2000);

      function handleMotion(event) {
        document.getElementById("value").innerText =
          event.accelerationIncludingGravity.x;
      }
    </script>
  </body>
